<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 flex items-center justify-center min-h-screen p-4 font-inter">
    <div class="calculator bg-gray-900 p-6 rounded-3xl shadow-2xl w-full max-w-sm">
        <!-- Calculator Display -->
        <div class="display-container mb-6 bg-gray-800 rounded-xl p-4 shadow-inner">
            <input type="text" id="display" class="w-full text-right text-white text-4xl bg-transparent border-none outline-none font-bold placeholder-gray-500" placeholder="0" readonly>
        </div>

        <!-- Calculator Buttons Grid -->
        <div class="grid grid-cols-4 gap-4">
            <!-- Special Buttons -->
            <button class="btn operator-btn bg-purple-500 hover:bg-purple-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="C">C</button>
            <button class="btn operator-btn bg-purple-500 hover:bg-purple-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="+/-">+/-</button>
            <button class="btn operator-btn bg-purple-500 hover:bg-purple-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="%">%</button>
            <button class="btn operator-btn bg-orange-500 hover:bg-orange-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="/">/</button>

            <!-- Number Buttons -->
            <button class="btn number-btn bg-gray-700 hover:bg-gray-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="7">7</button>
            <button class="btn number-btn bg-gray-700 hover:bg-gray-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="8">8</button>
            <button class="btn number-btn bg-gray-700 hover:bg-gray-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="9">9</button>
            <button class="btn operator-btn bg-orange-500 hover:bg-orange-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="*">*</button>

            <button class="btn number-btn bg-gray-700 hover:bg-gray-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="4">4</button>
            <button class="btn number-btn bg-gray-700 hover:bg-gray-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="5">5</button>
            <button class="btn number-btn bg-gray-700 hover:bg-gray-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="6">6</button>
            <button class="btn operator-btn bg-orange-500 hover:bg-orange-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="-">-</button>

            <button class="btn number-btn bg-gray-700 hover:bg-gray-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="1">1</button>
            <button class="btn number-btn bg-gray-700 hover:bg-gray-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="2">2</button>
            <button class="btn number-btn bg-gray-700 hover:bg-gray-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="3">3</button>
            <button class="btn operator-btn bg-orange-500 hover:bg-orange-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="+">+</button>

            <!-- Zero, Decimal, Equals Buttons -->
            <button class="btn number-btn col-span-2 bg-gray-700 hover:bg-gray-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="0">0</button>
            <button class="btn number-btn bg-gray-700 hover:bg-gray-600 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value=".">.</button>
            <button class="btn equals-btn bg-blue-600 hover:bg-blue-700 text-white text-2xl font-semibold p-4 rounded-xl shadow-lg transition transform hover:scale-105" data-value="=">=</button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
