<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Working Interactive Calculator</title>
    <!-- Chosen Palette: Minimalist Neutral -->
    <!-- Application Structure Plan: The application is designed as a classic, single-view calculator, optimized for intuitive user interaction. It features a prominent display and a grid of logically organized buttons. The core design ensures that the calculation engine correctly applies the mathematical order of operations (BODMAS/BIDMAS), as required by the project's 'Hard' difficulty, providing accurate results. This structure prioritizes direct user manipulation and clear feedback. -->
    <!-- Visualization & Content Choices: The display is an HTML input for real-time feedback. Buttons for digits, operators, clear, and equals are standard HTML elements. User interaction drives a JavaScript-based expression builder. Upon pressing '=', a custom parser evaluates the stored expression, handling operator precedence and preventing `eval()` for security. Robust error handling for division by zero is integrated. This combination ensures a secure, functional, and user-friendly experience. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm mx-auto bg-white rounded-3xl shadow-2xl p-6 space-y-6">
        <h1 class="text-2xl lg:text-3xl font-bold text-gray-800 text-center mb-6">Unified Mentor Calculator</h1>
        
        <div id="calculator-body" class="space-y-4">
            <!-- Display Section -->
            <div class="bg-gray-200 rounded-xl p-4 shadow-inner">
                <input type="text" id="display" class="display-input w-full text-right text-4xl lg:text-5xl font-bold text-gray-800 bg-transparent border-none outline-none" value="0" readonly>
            </div>

            <!-- Button Grid Section -->
            <div class="calculator-grid">
                <!-- Top row: Clear, Delete, Percentage, Divide -->
                <button data-key="Escape" data-action="clear" class="btn bg-red-200 text-red-800 hover:bg-red-300">AC</button>
                <button data-key="Backspace" data-action="delete" class="btn bg-gray-300 text-gray-800 hover:bg-gray-400">DEL</button>
                <button data-value="%" class="btn operator bg-gray-300 text-gray-800 hover:bg-gray-400">%</button>
                <button data-value="/" class="btn operator bg-orange-500 text-white hover:bg-orange-600">÷</button>

                <!-- Number row 7-9 and Multiply -->
                <button data-value="7" class="btn number bg-gray-600 text-white hover:bg-gray-700">7</button>
                <button data-value="8" class="btn number bg-gray-600 text-white hover:bg-gray-700">8</button>
                <button data-value="9" class="btn number bg-gray-600 text-white hover:bg-gray-700">9</button>
                <button data-value="*" class="btn operator bg-orange-500 text-white hover:bg-orange-600">×</button>

                <!-- Number row 4-6 and Subtract -->
                <button data-value="4" class="btn number bg-gray-600 text-white hover:bg-gray-700">4</button>
                <button data-value="5" class="btn number bg-gray-600 text-white hover:bg-gray-700">5</button>
                <button data-value="6" class="btn number bg-gray-600 text-white hover:bg-gray-700">6</button>
                <button data-value="-" class="btn operator bg-orange-500 text-white hover:bg-orange-600">−</button>

                <!-- Number row 1-3 and Add -->
                <button data-value="1" class="btn number bg-gray-600 text-white hover:bg-gray-700">1</button>
                <button data-value="2" class="btn number bg-gray-600 text-white hover:bg-gray-700">2</button>
                <button data-value="3" class="btn number bg-gray-600 text-white hover:bg-gray-700">3</button>
                <button data-value="+" class="btn operator bg-orange-500 text-white hover:bg-orange-600">+</button>
                
                <!-- Bottom row: Zero, Decimal, Equals -->
                <button data-value="0" class="btn number bg-gray-600 text-white hover:bg-gray-700 col-span-2">0</button>
                <button data-value="." class="btn number bg-gray-600 text-white hover:bg-gray-700">.</button>
                <button data-key="Enter" data-action="calculate" class="btn bg-blue-600 text-white hover:bg-blue-700">=</button>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
